<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body style="background-image:url(assets/images/snow-3097418_1280-e1533912757191.jpg)">
    
    <h1 id="title">The Grinch Who Stole Christmas Trivia Quiz!!</h1>
    <div id="timer"></div>
    <div class="container">
    <form name="quizForm" onsubmit="return submitAnswers()">
        <h2 class="question">1. Where did the Grinch live? </h2>

        <ul>
            <input type="radio" name="q1" value="a" id="q1a">
            <label id="correctString1">Mount Crumpit</label>
            <br>
            <input type="radio" name="q1" value="b" id="q1b">
            <label>the United States</label>
            <br>
            <input type="radio" name="q1" value="c" id="q1c">
            <label>Whoville</label>
            <br>
            <input type="radio" name="q1" value="d" id="q1d">
            <label>Grinchland</label>
        </ul>
    </div>
    </td>
    <td>
        <div class="container">
            <h2 class="question">2. What was the Grinch's pet?</h2>

            <ul>
                <input type="radio" name="q2" value="a" id="q2a">
                <label>a reindeer</label>
                <br>
                <input type="radio" name="q2" value="b" id="q2b">
                <label id="correctString2">a dog</label>
                <br>
                <input type="radio" name="q2" value="c" id="q2c">
                <label>a cat</label>
                <br>
                <input type="radio" name="q2" value="d" id="q2d">
                <label>a bull</label>
            </ul>
        </div>
    </td>
    </tr>
    <tr>
        <td>
            <div class="container">
                <h2 class="question">3. Who was the girl that was kind to the grinch?</h2>

                <ul>
                    <input type="radio" name="q3" value="a" id="q3a">
                    <label>Cindy Lauper</label>
                    <br>
                    <input type="radio" name="q3" value="b" id="q3b">
                    <label id="correctString3">Cindy Loo Who</label>
                    <br>
                    <input type="radio" name="q3" value="c" id="q3c">
                    <label>Cindy Boo Who</label>
                    <br>
                    <input type="radio" name="q3" value="d" id="q3d">
                    <label>Cindy Crawford</label>
                </ul>
            </div>
        </td>
        <td>
            <div class="container">
                <h2 class="question">4. What was the name of the Grinch's pet?</h2>

                <ul>
                    <input type="radio" name="q4" value="a" id="q4a">
                    <label>Ajax</label>
                    <br>
                    <input type="radio" name="q4" value="b" id="q4b">
                    <label id="correctString4">Max</label>
                    <br>
                    <input type="radio" name="q4" value="c" id="q4c">
                    <label>Walter</label>
                    <br>
                    <input type="radio" name="q4" value="d" id="q4d">
                    <label>Brownie</label>
                </ul>
            </div>
        </td>
    </tr>
    </table>
    <br />
    
</div>


    <div>
        <h2 class="quizScore" id="userScore"></h2>
    </div>
    <button id="submit">Submit</button>
</form>
</div>
</body>
